<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/efcb6191f0.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/container.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <nav>
      <div class="logo">To-Do List</div>
      <i class="fa fa-bars icon" class="icon" id="click" onclick="show()"></i>
      <ul id="menu-bar">
        <li class="list">
          <a href="login.html" class="link auth-btn left-size">Login</a>
        </li>
        <li class="list">
          <a href="register.html" class="link auth-btn2">Register</a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="login-container">
        <div class="login-data">
          <h1>Account Login</h1>
          <hr />
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input
              id="loginEmail"
              type="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input
              id="loginPass"
              type="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-check mb-4">
            <input type="checkbox" id="check" class="form-check-input" />
            <label for="check" class="form-check-label">Remember Me</label>
          </div>
          <div
            class="g-recaptcha mb-4"
            data-sitekey="6LfJNhkrAAAAAIc5kcPbQXTzuJzrjjeD_72-1EW_"
          ></div>
          <button id="login" class="btn-primary">Login</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        console.log("reCAPTCHA loaded:", typeof grecaptcha !== "undefined");
      };
    </script>
    <script src="JS/login.js" defer></script>
  </body>
</html>
