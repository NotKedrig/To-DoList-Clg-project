<div class="todolist-container">
  <div class="todolist">
    <h2 class="text-center mb-4">Overdue Tasks</h2>
    <div class="items-container">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          ng-repeat="item in overdueCtrl.items"
        >
          <div class="description">
            <span>{{item.itemDescription}}</span>
            <small class="text-muted ms-2">
              Due: {{item.deadline | date:'medium'}}
            </small>
            <span class="badge badge-danger">
              Overdue: {{overdueCtrl.getOverdueMessage(item)}}
            </span>
          </div>
          <div class="actions">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                ng-model="item.done"
                ng-change="overdueCtrl.updateItem(item)"
              />
            </div>
            <button
              class="btn btn-danger btn-sm"
              ng-click="overdueCtrl.deleteItem(item)"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
      <div class="text-center mt-3" ng-if="overdueCtrl.items.length === 0">
        <p class="text-muted">No overdue tasks found</p>
      </div>
    </div>
  </div>
</div>
